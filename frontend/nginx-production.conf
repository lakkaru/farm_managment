# Updated nginx configuration for farm.lakkaru.com
# This fixes the authentication and routing issues

# HTTP-only configuration (SSL disabled for now)
server {
    listen 80;
    server_name farm.lakkaru.com www.farm.lakkaru.com;

    root /var/www/farm.lakkaru.com/public;
    index index.html;

    # Increase upload size
    client_max_body_size 10M;

    # Enable gzip compression (improves loading speed)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers (prevents common attacks)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Cache static assets (improves performance)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Cache manifest files
    location ~* manifest\.(json|webmanifest)$ {
        expires 1d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Frontend - Handle Gatsby client-side routing properly
    location / {
        try_files $uri $uri/ @fallback;
    }

    # Fallback for client-side routing (CRITICAL for SPA)
    location @fallback {
        rewrite ^.*$ /index.html last;
    }

    # Backend API with CORS headers (CRITICAL for auth issues)
    location /api/ {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers - ESSENTIAL for API authentication
        add_header Access-Control-Allow-Origin http://farm.lakkaru.com always;
        add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header Access-Control-Allow-Credentials true always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin http://farm.lakkaru.com;
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
            add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header Access-Control-Allow-Credentials true;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # Error pages
    error_page 404 /index.html;  # Changed from /404.html to /index.html for SPA
    
    # Logging
    access_log /var/log/nginx/farm_lakkaru_access.log;
    error_log /var/log/nginx/farm_lakkaru_error.log;
}